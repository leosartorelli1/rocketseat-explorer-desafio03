<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="name">
                        <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input
                         type="text"
                         id="name" />
                        </div>

                        <div class="input-wrapper">
                        <label for="sobrenome">Sobrenome</label>
                        
                        <input
                         type="text"
                         id="sobrenome" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="info-email">Email <span>(digite um email válido)</span></label>
                        <input
                         type="email"
                         id="info-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input
                         type="password"
                         id="info-password" 
                         minlenght="6" />
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input
                         type="text"
                         id="mentor-name" />
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <h3>Primeira mentoria</h3>

                    <div class="col-6">
                      <div class="date-wrapper">
                        <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date" />
                      </div>
              
                        <div class="time-wrapper">
                          <label for="first-begin">Das</label>
                          <input type="time" id="event-begin" />
                        </div>
            
                        <div class="time-wrapper">
                          <label for="first-end">Até</label>
                          <input type="time" id="event-end" />
                        </div>
                      </div>
                    

                      
                      <h3>Segunda mentoria</h3>
              
                    <div class="col-6">
                      <div class="date-wrapper">
                        <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date" />
                      </div>
            
                      <div class="time-wrapper">
                        <label for="second-begin">Das</label>
                        <input type="time" id="event-begin" />
                      </div>
          
                      <div class="time-wrapper">
                        <label for="second-end">Até</label>
                        <input type="time" id="event-end" />
                      </div>
                    </div>

                </div>
            </fieldset>
        </form>
        <footer>
          <button 
            class="button" 
            form="my-form">
            Salvar evento
          </button>
        </footer>
    </div>
</body>
</html>
